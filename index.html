<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        #mascot-img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            object-fit: contain;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: #ff6b81; }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover { background-color: #ff4757; }

        /* --- ส่วนที่เพิ่มมา: ตกแต่ง Popup --- */
        .popup-overlay {
            display: none; /* ซ่อนไว้ก่อน */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); /* พื้นหลังสีดำโปร่งแสง */
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: popUp 0.3s ease-out; /* เอฟเฟกต์เด้งดึ๋ง */
        }
        @keyframes popUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .popup-content img {
            width: 80%;
            margin-top: 10px;
            border-radius: 10px;
        }
        .close-btn {
            background: #ddd;
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 style="color: #ff6b81;">เข้าสู่ระบบ</h2>
        
        <img id="mascot-img" src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-cat.gif" alt="Mascot">

        <form>
            <div style="text-align: left; color: #666; font-size: 14px;">กรอกชื่อ</div>
            <input type="text" id="username" placeholder="User Name">

            <div style="text-align: left; color: #666; font-size: 14px;">กรอกรหัสผ่าน</div>
            <input type="password" id="password" placeholder="Password">

            <button type="button" id="loginBtn">เข้าสู่ระบบ</button>
        </form>
    </div>

    <div class="popup-overlay" id="successPopup">
        <div class="popup-content">
            <h3 style="color: #ff6b81;">hey pretty</h3>
            <p>for you</p>
            <img src="https://media1.tenor.com/m/kJXjwDp8AQMAAAAC/dog-dog-with-flower.gif" alt="Welcome Image">
            
            <button class="close-btn" onclick="closePopup()">ปิดหน้าต่าง</button>
        </div>
    </div>

    <script>
        const mascot = document.getElementById('mascot-img');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const btn = document.getElementById("loginBtn");
        const popup = document.getElementById("successPopup");

        // ลิงก์รูปแมว (เปลี่ยนเป็นชื่อไฟล์ของคุณได้เลย)
        const imgLook = "https://media.tenor.com/JPOhHuokpdYAAAAi/pop-cat.gif"; 
        const imgClose = "https://media1.tenor.com/m/CDNXg0h92fMAAAAd/heh-huh.gif"; 

        // ฟังก์ชันขยับหน้าแมว
        usernameInput.addEventListener('focus', () => { mascot.src = imgLook; });
        passwordInput.addEventListener('focus', () => { mascot.src = imgClose; });
        usernameInput.addEventListener('blur', () => { mascot.src = imgLook; });
        passwordInput.addEventListener('blur', () => { mascot.src = imgLook; });

        // --- ส่วนสำคัญ: กดปุ่มแล้วเช็ครหัส ---
        btn.addEventListener("click", () => {
            // เช็คชื่อ admin รหัส 1234
            if (usernameInput.value === "1234" && passwordInput.value === "1234") {
                // ถ้ารหัสถูก ให้แสดง Popup!
                popup.style.display = "flex"; 
            } else {
                alert("อาจจะยัง");
            }
        });

        // ฟังก์ชันปิด Popup
        function closePopup() {
            popup.style.display = "none";
        }
    </script>

</body>
</html>
