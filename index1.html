<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á (CSS) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; /* ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .containerz {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        /* ‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô */
        .result-container {
            display: none;
        }

        video, img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h2 {
            color: #d81b60;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; /* ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏° No ‡∏Ç‡∏¢‡∏±‡∏ö‡πÅ‡∏ö‡∏ö‡∏™‡∏±‡∏°‡∏û‡∏±‡∏ó‡∏ò‡πå‡πÑ‡∏î‡πâ‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ */
        }

        .btn {
            font-size: 18px;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .yes-btn {
            background-color: #e91e63;
            color: white;
        }

        .yes-btn:hover {
            background-color: #c2185b;
            transform: scale(1.1);
        }

        .no-btn {
            background-color: #f0f0f0;
            color: #333;
            position: relative; /* ‡πÉ‡∏ä‡πâ absolute ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏≤‡∏Å‡πÉ‡∏´‡πâ‡∏ö‡∏¥‡∏ô‡∏ß‡πà‡∏≠‡∏ô‡∏ó‡∏±‡πà‡∏ß‡∏à‡∏≠ */
        }
    </style>
</head>
<body>

    <div class="question-container containerz">
        <img class="local-gif" src="https://media1.tenor.com/m/lWs6bGogKC0AAAAd/puppy-eyes-golden-retriever.gif" alt="Cute Bear">
        
        <h2 class="question">Do you love me?</h2>
        
        <div class="button-container">
            <button class="yes-btn btn js-yes-btn">Yes</button>
            <button class="no-btn btn js-no-btn">No</button>
        </div>
    </div>

    <div class="result-container containerz">
        <img class="gif-result" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3VwNzI5eXk5N282Y205a2VweW82bHV4ZHl6Y2V6b2Z4Y3V6Y2V6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZF9naSZjdD1z/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Bear">
        <h2>I knew it! üíó</h2>
    </div>

    <script>
        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô (JavaScript) */
        const questionContainer = document.querySelector('.question-container');
        const resultContainer = document.querySelector('.result-container');
        const yesBtn = document.querySelector('.js-yes-btn');
        const noBtn = document.querySelector('.js-no-btn');

        // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Yes
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none'; // ‡∏ã‡πà‡∏≠‡∏ô‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°
            resultContainer.style.display = 'block';  // ‡πÇ‡∏ä‡∏ß‡πå‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö
        });

        // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏≠‡∏≤‡πÄ‡∏°‡∏≤‡∏™‡πå‡πÑ‡∏õ‡∏ä‡∏µ‡πâ‡∏õ‡∏∏‡πà‡∏° No (‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏ô‡∏µ)
        noBtn.addEventListener('mouseover', () => {
            const containerRect = questionContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
            const i = Math.floor(Math.random() * (containerRect.width - btnRect.width)) + 1;
            const j = Math.floor(Math.random() * (containerRect.height - btnRect.height)) + 1;

            noBtn.style.position = 'absolute';
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });
        
        // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ (‡∏ñ‡πâ‡∏≤‡πÅ‡∏ï‡∏∞‡πÅ‡∏•‡πâ‡∏ß‡πÉ‡∏´‡πâ‡∏´‡∏ô‡∏µ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault(); // ‡∏Å‡∏±‡∏ô‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏Å‡∏î‡πÑ‡∏î‡πâ‡∏à‡∏£‡∏¥‡∏á
            const containerRect = questionContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const i = Math.floor(Math.random() * (containerRect.width - btnRect.width)) + 1;
            const j = Math.floor(Math.random() * (containerRect.height - btnRect.height)) + 1;

            noBtn.style.position = 'absolute';
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });
    </script>
</body>
</html>
